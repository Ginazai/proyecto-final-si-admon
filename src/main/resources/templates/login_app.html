<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" style="height: auto;">

	<head>
	<meta charset="UTF-8">
	<!--  
	<link rel="shortcut icon" type="image/png" th:href="@{}" />
	-->
	<title>Admón IEEE | Latina</title>


	<!-- Agregar enlaces a los archivos CSS de Bootstrap, JavaScript de Bootstrap y jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<!-- th:Block th:insert="/assets/styles"></th:Block--> 	

	<style>
	.content-wrapper{
		background-color: transparent;
	}
	
	.content-wrapper {
		background-color: #ffffff; 
	}
	
	.card {
		overflow: auto;
	}
	
	.content {
	  display: flex;  
	  height: 100%;
	  width: 100%;
	  box-sizing: border-box;
	  align-items: center;
	}
	
	.table>:not(caption)>*>* {
		background-color:transparent !important;
	}
	
	#load-icon {
	  height:100vh; 
	  width:100%;
	}
	</style>
    </head>    
	<body>
	<div class="content justify-content-center" id="load-icon">
		<div  class="spinner-border text-primary" role="status">
		  <span class="visually-hidden">Loading...</span>
		</div>
	</div>
	<!-- Main Content -->
	<div class="container content justify-content-center" style="height:90vh;">
	
	<div class="card p-4 shadow" style="min-width:35%;">
	<div class="card-title"><h1 class="h3 mb-3 text-center">Ingresar</h1></div>
	<div class="card-body">
	<form th:action="@{/auth/login}" method="post">
    <div class="form-floating m-2">
      <input name="username" type="text" class="form-control" id="username" placeholder="Username" required>
      <label for="floatingInput">Nombre de usuario</label>
    </div>
    <div class="form-floating m-2">
      <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
      <label for="floatingPassword">Contraseña</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary m-2" type="submit">Ingresar</button>
  </form>
	</div>
	</div>
	
	</div>
	<!-- Footer -->
	<div class="container-fluid text-center footer">
		<p>Prototipo de Administración de sitio Web <a href="https://www.ulatina.edu.pa/">Universidad Latina.</a></p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!--  th:Block th:insert="/assets/scripts"></th:Block-->
  	<script type="text/javascript">
  	$(document).ready(() => {
  		console.log(document.readyState);
  		if (document.readyState == "loading") {
  			console.log("doc not ready");
  			$(".content").addClass("visually-hidden");
  			$("#load-icon").removeClass("visually-hidden");
  		} else {
  			console.log("doc ready");
  			$(".content").removeClass("visually-hidden");
  			$("#load-icon").addClass("visually-hidden");
  		}
  	});
  	</script>
	</body>
</html>
